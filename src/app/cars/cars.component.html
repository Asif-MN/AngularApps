<div class="greyModal modalToggle">
    <div>
      <h3>
        List of latest cars in Indian market
      </h3>
    </div>
    <div >
      <table class="table table-striped">
        <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col"></th>          
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let car of cars">    
          <th scope="row">{{car.id}}</th>
          <td>{{car.name}}</td>          
          <td style="cursor:pointer;font-size:smaller;font-weight: bold;" (click)="getCarDetails(car.id)"><img src={{car.url}} style="width: 150px;" ></td>
        </tr>
        </tbody>
      </table>
    </div>
</div>

<div class="modal" id="myModal" [style.display]="showmodal ? 'block' : 'none'">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Car Details:</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="hide()">&times;</button>
      </div>      
      
      <div class="modal-body">
        <cardetails-root [input_carid]="carid" ></cardetails-root>
      </div>      
      
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="hide()">Close</button>
      </div>
    </div>
  </div>
</div>
